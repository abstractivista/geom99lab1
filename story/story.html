<!DOCTYPE html> 

<html lang=en> 

	<head> 
    <title>Kauai: Hawaii's Garden Island</title>
    
    <!-- Embedded stylesheet adapted from https://www.geeksforgeeks.org/uses-of-an-embedded-style-sheet-in-css/ -->
    <style>
      
      /* Set the size of the div element that contains the map */
#map {
  height: 600px; /* The height is 600 pixels */
  width: 100%; /* The width is the width of the web page */
}
        h3 {
            font-size: 1.5rem;
            color: #2f8d46;
            text-align: center;
        }
  
        p {
            font-variant: italic;
        }
    </style>
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      type="text/javascript"></script>
  
  </head>
  <body>
    <h3>Kauai: Hawaii's Garden Island</h3>
    <!--The div element for the map -->
    <div id="map"></div>
	  <script type= "text/javascript">
    var locations = [
       [ 'Hanalei Wildlife Refuge is home to many species of endangered waterfowl <img src="images/HawaiianBlackNeckedStilt.jpeg" alt="Hawaiian Black-Necked Stilt" style="float:right;width:1024px;height:768px;">', 22.1999637,-159.4694653 ]
   ,[ 'Poipu Beach <img src="images/MonkSeal.jpeg" alt="Monk Seal" style="float:right;width:1024px;height:768px;">', 21.8731483,-159.455060 ]
  ,[ 'Kilauea Lighthouse <img src="images/KilaueaLighthouse.jpeg" alt="Kilauea Lighthouse" style="float:right;width:768px;height:1024px;">',22.2316946,-159.4019598 ]
  , [ 'Mount Waialeale <img src="images/Waialeale.jpeg" alt="Mount Waialeale" style="float:right;width:768px;height:1024px;">', 22.0706509,-159.5136368 ]
    ];
    
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(22.058, -159.579),
      mapTypeId: google.maps.MapTypeId.SATELLITE
    });
    
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
